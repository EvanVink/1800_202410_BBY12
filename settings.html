        .settings-container {
    max-width: 400px;
    margin: 50px auto;
    border: 1px solid;

    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background: rgb(69, 171, 166);
}

.settings-list {
    list-style: none;
    padding-left: 0;
}

.settings-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
}

.form-check {
    width: 100%;
}

.form-check-input {
    margin-left: auto;
    order: 2;
}

.form-check-label {
    order: 1;
    margin-left: 0;
}

    <div class="settings-container">
      <h2 class="text-center">Settings Tab</h2>

          <label class="form-check-label" for="crimeAlerts">Crime Alerts</label>

        <li class="form-check form-switch">

        <li class="form-check form-switch">

          <label class="form-check-label" for="watchStatus">Neighborhood Watch Status</label>

        <li class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="emergencyContact">
          <label class="form-check-label" for="emergencyContact">Emergency Services Contact</label>
        </li>
        <li class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="policeMap">
          <label class="form-check-label" for="policeMap">Local Police Station Map</label>
        </li>
        <li class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="volunteerOptions">
          <label class="form-check-label" for="volunteerOptions">Volunteer Options</label>
        </li>
        <li class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="communityMeetings">
          <label class="form-check-label" for="communityMeetings">Community Meetings</label>
